name: SonarCloud Analysis

on:
  push:
    branches:
      - develop  
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout Code (Necesario para el análisis de código)
        uses: actions/checkout@v3
        with:
          # Necesario para que Sonar tenga el historial completo
          fetch-depth: 0 

      - name: Set up .NET (Versión 6.x)
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.x'
          
      - name: Setup Java 17 (El Scanner de Sonar lo requiere)
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      # PASO 1: Instalar la herramienta dotnet-sonarscanner
      - name: Install SonarScanner Tool
        run: dotnet tool install --global dotnet-sonarscanner

      # PASO 2: BEGIN (Aquí se resuelven los errores de 'projectKey' y 'organization')
      - name: SonarScanner Begin
        # Usamos 'run' para ejecutar el comando directo
        run: dotnet sonarscanner begin /k:"CLAVE_DE_TU_PROYECTO" /o:"ORGANIZACION_DE_SONAR" /d:sonar.token="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="https://sonarcloud.io"
        env:
          # Solo se necesita SONAR_TOKEN y GITHUB_TOKEN para la autenticación
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      # PASO 3: BUILD (Tu compilación normal)
      - name: Build
        run: dotnet build MiApi.csproj --configuration Release
        
      # PASO 4: END (Finaliza el análisis y sube los resultados)
      - name: SonarScanner End
        run: dotnet sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
