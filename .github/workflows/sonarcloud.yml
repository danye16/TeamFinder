name: SonarCloud Analysis

on:
  push:
    branches:
      - develop  
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout Code (Necesario para el análisis de código)
        uses: actions/checkout@v4 # Se recomienda usar la versión más reciente
        with:
          # Necesario para que Sonar tenga el historial completo
          fetch-depth: 0 

      # CORRECCIÓN: Cambiado de '6.x' a '9.x' para que coincida con tu proyecto
      - name: Set up .NET (Versión 9.x)
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.x'
          
      - name: Setup Java 17 (El Scanner de Sonar lo requiere)
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      # PASO 1: Instalar la herramienta dotnet-sonarscanner
      - name: Install SonarScanner Tool
        run: dotnet tool install --global dotnet-sonarscanner

      # PASO 2: BEGIN (Paso correcto)
      - name: SonarScanner Begin
        run: dotnet sonarscanner begin /k:"CLAVE_DE_TU_PROYECTO" /o:"danye16" /d:sonar.token="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="https://sonarcloud.io"
          
      # PASO 3: BUILD (Tu compilación normal)
      - name: Build
        run: dotnet build TeamFinder.sln --configuration Release
        
      # PASO 4: END (CORREGIDO: Se añade el token al comando)
      - name: SonarScanner End
        run: dotnet sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
