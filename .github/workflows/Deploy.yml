name: CI/CD Build, Test and Deploy

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. Descargar el código
    - uses: actions/checkout@v4

    # 2. Configurar .NET 8
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    # 3. Restaurar dependencias
    - name: Restore dependencies
      run: dotnet restore

    # 4. Compilar (Build)
    - name: Build
      run: dotnet build --no-restore

    # 5. Ejecutar Pruebas (Test)
    # Si falla, se detiene todo aquí.
    - name: Test
      run: dotnet test --no-build --verbosity normal

    # -------------------------------------------------------------------
    # ZONA DE DESPLIEGUE (Solo si los tests pasan)
    # -------------------------------------------------------------------

    # 6. APAGAR SERVIDOR (Stop)
    # Creamos un app_offline.htm y lo subimos. Esto libera los archivos .dll en Somee.
    - name: Stop App (Upload app_offline.htm)
      run: |
        echo "<html>...</html>" > app_offline.htm
        # Asegúrate de que esta URL coincida con la del paso 8
        curl -T app_offline.htm -u "${{ secrets.FTP_USERNAME }}:${{ secrets.FTP_PASSWORD }}" ${{ secrets.FTP_SERVER }}/www.TeamFinderApiv2.somee.com/

    # 7. Publicar 
    - name: Publish
      # Ajusta la ruta ./TeamFinder.csproj si está dentro de una carpeta
      run: dotnet publish TeamFinder.csproj -c Release -o ./publish

    # 8. Desplegar Archivos 
    - name: FTP Deploy
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./publish/
        server-dir: /www.TeamFinderApiv2.somee.com/

    # 9. ARRANCAR SERVIDOR 
    - name: Start App (Remove app_offline.htm)
      run: |
        curl -u "${{ secrets.FTP_USERNAME }}:${{ secrets.FTP_PASSWORD }}" ${{ secrets.FTP_SERVER }}/www.TeamFinderApiv2.somee.com/ -Q "-DELE app_offline.htm"
