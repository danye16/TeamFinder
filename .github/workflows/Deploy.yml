name: CI/CD Build, Test and Deploy

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. Descargar el código
    - uses: actions/checkout@v4

    # 2. Configurar .NET 8
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    # 3. Restaurar dependencias
    - name: Restore dependencies
      run: dotnet restore

    # 4. Compilar (Build)
    - name: Build
      run: dotnet build --no-restore

    # 5. Ejecutar Pruebas (Test)
    # Si falla, se detiene todo aquí.
    - name: Test
      run: dotnet test --no-build --verbosity normal

    # -------------------------------------------------------------------
    # ZONA DE DESPLIEGUE (Solo si los tests pasan)
    # -------------------------------------------------------------------

    # 6. APAGAR SERVIDOR (Stop)
    - name: Stop App (Upload app_offline.htm)
      run: |
        echo "<html><head><title>Mantenimiento</title></head><body><h1>Sitio en mantenimiento...</h1></body></html>" > app_offline.htm
        
        # CORRECCIÓN 1: Agregamos "ftp://" al inicio de la URL para forzar el protocolo FTP.
        # CORRECCIÓN 2: Agregamos --ftp-create-dirs por seguridad.
        curl -T app_offline.htm -u "${{ secrets.FTP_USERNAME }}:${{ secrets.FTP_PASSWORD }}" "ftp://${{ secrets.FTP_SERVER }}/www.TeamFinderApiv2.somee.com/" --ftp-create-dirs
        
        # CORRECCIÓN 3: Esperamos 10 segundos para asegurar que IIS libere el candado del archivo .dll
        echo "Esperando a que IIS libere los archivos..."
        sleep 10

    # 7. Publicar (ESTE LO DEJAS IGUAL)
    - name: Publish
      run: dotnet publish TeamFinder.csproj -c Release -o ./publish

    # 8. Desplegar Archivos (ESTE LO DEJAS IGUAL)
    - name: FTP Deploy
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./publish/
        server-dir: /www.TeamFinderApiv2.somee.com/

    # 9. ARRANCAR SERVIDOR (Start)
    - name: Start App (Remove app_offline.htm)
      run: |
        # CORRECCIÓN: También agregamos "ftp://" aquí para que pueda borrar el archivo.
        curl -u "${{ secrets.FTP_USERNAME }}:${{ secrets.FTP_PASSWORD }}" "ftp://${{ secrets.FTP_SERVER }}/www.TeamFinderApiv2.somee.com/" -Q "-DELE app_offline.htm"
