name: Deploy .NET Core App to Somee via FTP

on:
  push:
    branches: [ "main" ] # Se activa al hacer push a la rama main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. Bajar el código
    - uses: actions/checkout@v4

    # 2. Instalar .NET en el servidor de compilación (ajusta la versión, ej: 6.0, 7.0, 8.0)
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x 

    # 3. Compilar y Publicar (Generar los archivos DLL)
    - name: Publish
      run: dotnet publish -c Release -o ./publish

    # 4. Subir los archivos compilados a Somee via FTP
    - name: FTP Deploy
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./publish/  # Carpeta local con los archivos compilados
        server-dir: /www.TeamFinderApiv2.somee.com/ # ¡IMPORTANTE! La ruta en Somee donde van los archivos
